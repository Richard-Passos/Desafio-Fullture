<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/variable.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/layout-title..css">
    <link rel="stylesheet" href="styles/subtitle.css">
    <link rel="stylesheet" href="styles/contact-styles/banner.css">
    <link rel="stylesheet" href="styles/contact-styles/main.css">
    <link rel="stylesheet" href="styles/contact-styles/form.css">
    <link rel="stylesheet" href="styles/contact-styles/form-btn.css">
    <title>Contato</title>
  </head>

  <body>
    <section class="section-header background-contact-img">
      <header class="header">
        <a href="index.html">
          <div class="container-logo">
            <img class="logo" src="./imagens-atualizadas/logo.png" alt="">
          </div>  
        </a>

        <nav class="nav-header">
          <div class="container-nav-list">
            <a class="header-a" href="index.html">Home</a>
            <a role="separator">|</a>
            <a class="header-a" href="catalog.html">Catálogo</a>
            <a role="separator">|</a>
            <a class="header-a" href="contact.html">Contato</a>
          </div>
        </nav>
      </header>

      <div class="container-title-img">
        <img class="title-img contact-title" src="/imagens-atualizadas/contatotitle.png" alt="">
      </div>
    </section>

    <main class="contact-main">
      <div class="subtitle">
        <h3 class="border-bottom ">ENTRE EM CONTATO</h2>
      </div>

      <div class="adjusting-width">
        <div class="form-text">
          <p>
            Quisque sit amet lacus felis.  Nam aliquet elit quis quam eleifend luctus. Vestibulum 
            vulputate ligula justo, Quisque sit amet lacus felis elit quis quam 
            eleifend luctus, Quisque sit amet lacus felisd Nam aliquet elit quis quam. 
          </p> 
        </div>

        <form class="form">
            <section class="inputs">
              <input id="text" type="text" name="name" id="name" placeholder="Nome" >
              <input type="email" name="email" id="email" placeholder="Email">
              <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
            </section>

            <section class="textarea-container">
              <textarea name="help" id="help" cols="20" rows="5" placeholder="Como podemos ajuda-lô?"
              ></textarea>  
            </section>
        </form>
        <div class="container-contact-btn">
          <button class="button contact-btn">ENVIAR</button>
        </div>
      </div>
    </main>
  </body>
</html>
